<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-chubby/css/uicons-solid-chubby.css'>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css">
    <title>Lista de Compras</title>
  </head>
  <body>
    <main class="flex-collumn ">
      <img src="./assets/Imagens/logo.png">

      <div class="container flex-collumn ">
      <h1>Compras da semana</h1>

      <form class="flex-row">
        <input type="text" name="inputNewItem" id="inputNewItem" placeholder="Adicione um novo item">
        <button type="submit" id="buttonAddNewItem" class="label">Adicionar item</button>
      </form>

      <div class="listItens flex-collumn">
        <div class="item flex-row">
          <div class="flex-row">
          <input type="checkbox" name="checkItem" id="checkItem">
          <span class="nameItem label">Pão de forma</span>
        </div>
          <button class="removeItem"><i class="fi fi-rr-trash"></i></button>
        </div>
        <div class="item flex-row">
          <div class="flex-row">
          <input type="checkbox" name="checkItem" id="checkItem">
          <span class="nameItem label">Bolacha</span>
          </div>
          <button class="removeItem"><i class="fi fi-rr-trash"></i></button>
        </div>
        <div class="item flex-row">
          <div class="flex-row">
          <input type="checkbox" name="checkItem" id="checkItem">
          <span class="nameItem label">Café preto</span>
          </div>
          <button class="removeItem"><i class="fi fi-rr-trash"></i></button>
        </div>
        <div class="item flex-row">
          <div class="flex-row">
          <input type="checkbox" name="checkItem" id="checkItem">
          <span class="nameItem label">Suco de laranja</span>
          </div>
          <button class="removeItem"><i class="fi fi-rr-trash"></i></button>
        </div>
      </div>
      <div class="removedItem">
        <i class="fi fi-sc-exclamation"></i>
        <span class="label">O item foi removido da lista</span>
        <i class="fi fi-rr-cross"></i>
      </div>
    </div>
    </main>
  </body>
</html>
